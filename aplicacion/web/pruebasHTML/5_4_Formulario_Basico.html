<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

			<textarea name="" id="" class="form-control" placeholder="textarea"></textarea>
			
			<div class="checkbox">

				</label>
			</div>

			<div class="checkbox">
				<label>

				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id="">Checkbox #3
				</label>
			</div>
			
			
			<div class="radio">
				<label for="radio1">
					<input type="radio" name="opcion" id="radio1">Radio Button #1		
				</label>
			</div>

			<div class="radio">
				<label for="radio1">
					<input type="radio" name="opcion" id="radio2">Radio Button #2		
				</label>
			</div>

			<div class="radio">
				<label for="radio1">
					<input type="radio" name="opcion" id="radio3">Radio Button #3		
				</label>
			</div>			

			
			<button type="submit">Enviar</button>

    <script src="../bootstrap/js/bootstrap.min.js"></script>	
</body>
</html>
