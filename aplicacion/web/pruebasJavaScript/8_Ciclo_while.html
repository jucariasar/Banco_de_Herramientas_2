<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo While</title>
</head>
<body>
	
	<script>
		// Con ciclos infinitos el navegador en el que se este ejecutando
		// el programa puede llegar a fallar.

		/* Ejemplo básico de la estructura en JavaScript de un cilo while

		var i = 0; // Variable controladora del ciclo

		while(i <= 10){
			document.write(i + "<br>");
			i++;
		} */ // Fin del ejemplo


		// :::::::: Recorrido de un arreglo con un ciclo while ::::::::

		var dias = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];

		var numeroDias = dias.length;

		var i = 0;

		while(i < numeroDias){
			document.write(dias[i] + "<br>");
			i++;
		}


		// :::::::: Estructura de ciclo do ... while ::::::::

		do{
			// Intrucciones
		}while( /*condición */ );


	</script>
	
</body>
</html>
