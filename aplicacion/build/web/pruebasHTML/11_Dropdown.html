<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<br>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-extended="true">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu1">
				<!--para agregar parte del codigo que sigue:
				li*4>a[href="#"]{item #$}-->
				<li role="presentation" class="dropdown-header">Header</li>
				<li class="divider"></li>
				<li role="presentation"><a role="item" href="#">item #1</a></li>
				<li role="presentation"><a role="item" href="#">item #2</a></li>
				<li role="presentation"><a role="item" href="#">item #3</a></li>
				<li class="divider"></li>
				<li role="presentation" class="disabled"><a role="item" href="#">item #4</a></li>

			</ul>
		</div>

		
	</div>
	

	<script src="../bootstrap/js/jquery.js"></script> <!--Deben estar en este orden, primero jquery-->
    <script src="../bootstrap/js/bootstrap.min.js"></script> <!--Y luego bootstrap.min.js-->
</body>
</html>
