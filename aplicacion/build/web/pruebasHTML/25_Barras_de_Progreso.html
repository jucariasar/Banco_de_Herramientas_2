<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barras de progreso</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
	<container class="fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:50%;">
						50% Completado
					</div>
					<span class="sr-only">50% Completado</span>
				</div>

				<div class="progress">
					<!--min-width: vlr% es el valor minimo de la barra a partir del cual
					se empieza a llenar la barra de progreso-->
					<div class="progress-bar" role="progressbar" style="width:1%;min-width:10%">
						10% Completado
					</div>
					<span class="sr-only">10% Completado</span>
				</div>
				
				<!--Colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:100%;min-width:10%">
						10% Completado
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:100%;min-width:10%">
						100% Completado
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%;min-width:10%">
						100% Completado
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%;min-width:10%">
						100% Completado
					</div>
					<span class="sr-only">100% Completado</span>
				</div>
				
				<!-- Combinadas -->
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
						<span class="sr-only">20% Completado</span>				
					</div>

					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">40% Completado</span>				
					</div>

					<div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:20%;">
						<span class="sr-only">40% Completado</span>				
					</div>
				</div>


				
			</div>
		</div>
	</container>

	<script src="../bootstrap/js/jquery.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
